# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns2
  namespace: ns2
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ns2
  template:
    metadata:
      labels:
        app: ns2
    spec:
      containers:
      - name: ngnixbeta
        image: nginx:latest
        env:
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: my-config
              key: APP_NAME
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: my-config
              key: APP_ENV
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-secret
              key: DB_PASSWORD
